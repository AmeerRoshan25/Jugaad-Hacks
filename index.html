<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('wp9473464.jpg'); /* Replace with the path to your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px; /* Set your desired width */
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    p {
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="loginForm" onsubmit="return validateForm(event)">
    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <p>What is the sum of 5 and 2?</p>
    <input type="number" id="challenge_answer" required>

    <button type="submit">Login</button>
  </form>

  <script>
    function validateForm(event) {
      event.preventDefault();

      // Email validation
      const email = document.getElementById('email').value;
      if (!email.includes('@')) {
        alert('Please enter a valid email address.');
        return false;
      }

      // Challenge question validation
      const answer = document.getElementById('challenge_answer').value;
      if (parseInt(answer) !== 7) { // Adjust the answer as needed
        alert('Incorrect answer. Please try again.');
        return false;
      }

      // Redirect to another page (replace with your logic)
      window.location.href = 'time.html'; // Placeholder
    }
  </script>
</body>
</html>
